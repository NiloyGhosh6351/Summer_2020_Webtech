<html>
<head>
	<title></title>
</head>
<body>


		<table align="center" width="30%" height="60%" border="2">
				<tr>
					<td colspan="3"> 
						<h3 align="center">PERSON PROFILE</h3>
					</td>
				</tr>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="username">
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="email" name="email">
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender">  Male 
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td>
						<input type="text" size="1%">/<input type="text" size="1%">/<input type="text" size="2%"> (dd/mm/yyyy)
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td>Blood Group</td>
					<td>
						<select>
							<option>A+</option>
							<option>B+</option>
							<option>O+</option>
							<option>AB+</option>
						</select>
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td>Degree</td>
					<td>
						<input type="checkbox"> SSC 
						<input type="checkbox"> HSC 
						<input type="checkbox"> BSc. 
						<input type="checkbox"> MSc. 
					</td>
					<td width="6%"></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="3"></td>
				</tr>
				<tr>
					<td colspan="3"></td>
			</table>

</body>
</html>
